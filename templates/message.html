{% extends 'base.html' %}
{% load static %}
{% load blog_tags %}
{% block body %}

    <div>
        <h1 style="text-align: center">上传完成</h1>
        <br><h1>你可以点击 <a href="/upload">这里</a>继续上传, 你也可以点击<a href="/love">这里</a>返回到主页</h1>
        <span id="time">5</span> 秒后自动跳转到上传界面！
    </div>

<script>
    $(function () {
        setTimeout(changeTime,1000);
    });
    function changeTime() {
        var time;
        time = $('#time').text();
        time = parseInt(time);
        time--;
        if (time<=0){
            window.location.href="/upload/";
        }else {
            $('#time').text(time);
            setTimeout(changeTime,1000)
        }

    }
</script>
{% endblock %}
